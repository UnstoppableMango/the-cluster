# permissions for end users to edit apps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: thecluster
    app.kubernetes.io/managed-by: kustomize
  name: app-editor-role
rules:
- apiGroups:
  - thecluster.thecluster.io
  resources:
  - apps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - thecluster.thecluster.io
  resources:
  - apps/status
  verbs:
  - get
