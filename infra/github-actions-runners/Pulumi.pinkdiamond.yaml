  # - name: safir
  #   githubUrl: https://github.com/unmango/safir
  #   minRunners: 0
  #   maxRunners: 25
  #   volumeSize: 10Gi
  - name: unstoppablemango-io
    githubUrl: https://github.com/UnstoppableMango/unstoppablemango.io
    minRunners: 0
    maxRunners: 5
    volumeSize: 10Gi
