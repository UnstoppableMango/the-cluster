version: '3'

# Attempt to mimic the output of `talosctl cluster create --provisioner docker ...`
# The CLI doesn't seem to have a clean way to start a node in maintenence
# mode, so we'll just stand it up manually for now.

name: pinkdiamond

x-controlplane: &controlplane
  image: ghcr.io/siderolabs/talos:v1.5.4
  environment:
    PLATFORM: container
    TALOSSKU: 2CPU-2048RAM
    PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  labels:
    org.opencontainers.image.source: https://github.com/siderolabs/talos
    talos.cluster.name: pinkdiamond
    talos.owned: false
    talos.type: controlplane
  tmpfs:
    - /run
    - /system
    - /tmp
  privileged: true
  security_opt:
    - seccomp:unconfined
    - label=disable

x-worker: &worker
  image: ghcr.io/siderolabs/talos:v1.5.4
  environment:
    PLATFORM: container
    TALOSSKU: 2CPU-2048RAM
    PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  labels:
    org.opencontainers.image.source: https://github.com/siderolabs/talos
    talos.cluster.name: pinkdiamond
    talos.owned: false
    talos.type: worker
  tmpfs:
    - /run
    - /system
    - /tmp
  privileged: true
  security_opt:
    - seccomp:unconfined
    - label=disable

services:
  talos-controlplane-1:
    container_name: pinkdiamond-controlplane-1
    <<: *controlplane
    networks:
      default:
        ipv4_address: '10.6.0.3'
    volumes:
      - cni1:/etc/cni
      - etcK8s1:/etc/kubernetes
      - libexecK8s1:/usr/libexec/kubernetes
      - opt1:/opt
      - udev1:/usr/etc/udev
      - var1:/var
      - state1:/system/state
  talos-controlplane-2:
    container_name: pinkdiamond-controlplane-2
    <<: *controlplane
    networks:
      default:
        ipv4_address: '10.6.0.4'
    volumes:
      - cni2:/etc/cni
      - etcK8s2:/etc/kubernetes
      - libexecK8s2:/usr/libexec/kubernetes
      - opt2:/opt
      - udev2:/usr/etc/udev
      - var2:/var
      - state2:/system/state
  talos-controlplane-3:
    container_name: pinkdiamond-controlplane-3
    <<: *controlplane
    networks:
      default:
        ipv4_address: '10.6.0.5'
    volumes:
      - cni3:/etc/cni
      - etcK8s3:/etc/kubernetes
      - libexecK8s3:/usr/libexec/kubernetes
      - opt3:/opt
      - udev3:/usr/etc/udev
      - var3:/var
      - state3:/system/state
  lb:
    image: haproxy:2.9.1
    volumes:
      - ./haproxy:/usr/local/etc/haproxy:ro
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=0
    ulimits:
      nofile: 65535
    networks:
      default:
        ipv4_address: '10.6.0.2'
  talos-worker-1:
    container_name: pinkdiamond-worker-1
    <<: *worker
    networks:
      default:
        ipv4_address: '10.6.0.6'
    volumes:
      - cni4:/etc/cni
      - etcK8s4:/etc/kubernetes
      - libexecK8s4:/usr/libexec/kubernetes
      - opt4:/opt
      - udev4:/usr/etc/udev
      - var4:/var
      - state4:/system/state
  talos-worker-2:
    container_name: pinkdiamond-worker-2
    <<: *worker
    networks:
      default:
        ipv4_address: '10.6.0.7'
    volumes:
      - cni5:/etc/cni
      - etcK8s5:/etc/kubernetes
      - libexecK8s5:/usr/libexec/kubernetes
      - opt5:/opt
      - udev5:/usr/etc/udev
      - var5:/var
      - state5:/system/state
  talos-worker-3:
    container_name: pinkdiamond-worker-3
    <<: *worker
    networks:
      default:
        ipv4_address: '10.6.0.8'
    volumes:
      - cni6:/etc/cni
      - etcK8s6:/etc/kubernetes
      - libexecK8s6:/usr/libexec/kubernetes
      - opt6:/opt
      - udev6:/usr/etc/udev
      - var6:/var
      - state6:/system/state

