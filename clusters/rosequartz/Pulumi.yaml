name: thecluster-rosequartz
runtime: nodejs
description: The Rosequartz cluster
config:
  clusterName: rosequartz
  clusterEndpoint: https://10.5.0.5:6443
  bootstrapNode: 10.6.0.3
  endpoint: 10.5.0.2
  certSans:
    value: []
  controlplanes:
    value:
      - ip: 10.5.0.2
        installDisk: /dev/sda
      - ip: 10.5.0.3
        installDisk: /dev/sda
      - ip: 10.5.0.4
        installDisk: /dev/sda
  workers:
    value: []
  createTimeout: 30s
  healthTimeout: 4m
  kubeconfigTimeout: 30s
  createDnsRecord: false
  versions:
    value:
      k8s: 1.29.1 # renovate depName=kubernetes/kubernetes extractVersion=^v(?<version>.*)
      ksca: 0.8.0 # renovate depName=alex1989hu/kubelet-serving-cert-approver extractVersion=^v(?<version>.*)
      talos: 1.6.3 # renovate depName=siderolabs/talos extractVersion=^v(?<version>.*)
  vip: 10.5.0.5
