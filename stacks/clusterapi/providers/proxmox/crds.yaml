                    type: string
                  audio0:
                    description: Configure a audio device, useful in combination with
                      QXL/Spice.
                    type: string
                  autostart:
                    description: Automatic restart after crash (currently ignored).
                    type: integer
                  balloon:
                    description: Amount of target RAM for the VM in MiB. Using zero
