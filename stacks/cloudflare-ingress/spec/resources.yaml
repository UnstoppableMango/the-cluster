apiVersion: v1
kind: Namespace
metadata:
  name: cloudflare-ingress-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: cloudflare-ingress-test
spec:
  selector:
    matchLabels:
      app: cf-ing-test
  template:
    metadata:
      labels:
        app: cf-ing-test
    spec:
      containers:
      - name: cf-ing-test
        image: registry.k8s.io/e2e-test-images/agnhost:2.39
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: cloudflare-ingress-test
spec:
  selector:
    app: cf-ing-test
  ports:
  - port: 443
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: cloudflare-ingress-test
  labels:
    name: test-ingress
spec:
  ingressClassName: cloudflare-tunnel
  rules:
  - host: cf-ing-test.thecluster.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: test-service
            port:
              number: 443
