name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - uses: bufbuild/buf-action@v1
        with:
          setup_only: true

      - name: Test
        run: make test

      - name: E2e Tests
        run: make e2e

      - name: Build thecluster
        run: make bin/thecluster

      - name: Build kubebuilder
        run: make bin/kubebuilder

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/controller
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha

      - name: Push controller image
        run: IMG=${{ steps.meta.outputs.tags }} make -C operator docker-push
