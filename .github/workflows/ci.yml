name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - uses: bufbuild/buf-action@v1
        with:
          setup_only: true

      - name: Test
        run: make test

      - name: Build
        run: make bin/thecluster
