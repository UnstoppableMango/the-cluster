name: Main

on:
  pull_request:
    branches: [v2]
  push:
    branches: [v2]

jobs:
  bootstrap:
    name: Bootstrap Stack
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stacks/bootstrap
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - run: npm ci

      - name: Pulumi Preview
        uses: pulumi/actions@v4
        with:
          command: preview
          stack-name: prod
          work-dir: stacks/bootstrap

      - name: Pulumi Up
        if: ${{ github.event_name == 'push' }}
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: prod
          work-dir: stacks/bootstrap

  rosequartz:
    name: Rosequartz Stack
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stacks/rosequartz
    needs:
      - bootstrap
    if: ${{ !cancelled() }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init -no-color -input=false -lockfile=readonly
        env:
          TF_WORKSPACE: ${{ github.event_name == 'pull_request' && 'rosequartz-ci' || 'rosequartz-prod' }}

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Create test cluster
        if: ${{ github.event_name == 'pull_request' }}
        run: ./ci/up.sh
        env:
          TF_WORKSPACE: rosequartz-ci

      - name: Run test cluster validation
        if: ${{ github.event_name == 'pull_request' }}
        run: ./spec/validation.sh

      - name: Tear down test cluster
        if: ${{ github.event_name == 'pull_request' }}
        run: ./ci/down.sh
        env:
          TF_WORKSPACE: rosequartz-ci

      - name: Terraform Plan
        run: terraform plan -no-color -var-file=vars/prod.tfvars -out=tfplan
        env:
          TF_WORKSPACE: ${{ github.event_name == 'pull_request' && 'rosequartz-ci' || 'rosequartz-prod' }}

      - name: Terraform Apply
        if: ${{ github.event_name == 'push' }}
        run: terraform apply -no-color -auto-approve -var-file=vars/prod.tfvars tfplan
