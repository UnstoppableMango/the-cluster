name: Components

on:
  pull_request:
    branches: ['main']
    paths:
      - components/**

jobs:
  oauth2-proxy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: components/oauth2-proxy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache-dependency-path: |
            components/oauth2-proxy/package-log.json
      - run: npm ci
      - run: npm run build
