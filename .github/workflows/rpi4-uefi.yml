name: Raspberry Pi 4 UEFI Firmware

on:
  pull_request:
    branches: ['main']
    paths: [infra/pkgs/**]
  push:
    branches: ['main']
    paths: [infra/pkgs/**]

jobs:
  firmware:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/pkgs
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/raspberrypi4-uefi
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: infra/pkgs
          file: infra/pkgs/Pkgfile
          target: raspberrypi4-uefi
          provenance: true
          platforms: linux/amd64,linux/arm64 # Build amd64 for CI
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
