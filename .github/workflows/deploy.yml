name: Deploy

on:
  workflow_call:
    inputs:
      project:
        description: |
          The name project to deploy. This should match both the name of
          a directory under `apps/` or `clusters/` and the name of the
          pulumi project stripped of the `thecluster-` prefix.
        type: string
        required: true
      stack:
        description: The name of the pulumi stack to deploy
        type: string
        required: true
      kind:
        description: |
          The kind of stack to deploy. Acceptable values are `app` or `cluster`
        type: string
        required: false
        default: app
      verify:
        description: Whether to run a verification script or not
        type: boolean
        required: false
        default: true
      verify-script:
        description: |
          The path to a verification script to run after deploying.
          This path should be relative to the project directory.
        type: string
        required: false
        default: './spec/verify.sh'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      PROJECT_DIR: ${{ inputs.kind }}s/${{ inputs.project }}
      OPERATION: ${{ github.event_name == 'push' && 'up' || 'preview' }}
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    steps:
      - name: Validate inputs
        run: |
          case "${{ inputs.kind }}" in
            app | cluster);;
            *) echo "Invalid kind" && exit 1;;
          esac

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - uses: ./.github/actions/setup-tools
        with:
          all: true

      - uses: ./.github/actions/pulumi-deploy
        with:
          project: ${{ inputs.project }}
          stack: ${{ inputs.stack }}
          kind: ${{ inputs.kind }}
          op: ${{ env.OPERATION }}
          verify: ${{ inputs.verify }}
          verify-script: ${{ inputs.verify-script }}
