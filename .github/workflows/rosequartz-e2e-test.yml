name: Rosequartz End To End Test

on:
  pull_request:
    branches: [main]
    paths:
      - .github/actions/rosequartz-e2e-test/**
      - .github/workflows/rosequartz-e2e-test.yaml
      - apps/**/package-lock.json
      - apps/**/Chart.yaml
      - clusters/**/package-lock.json
      - clusters/**/Chart.yaml
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      CLOUDFLARE_API_TOKEN: ci
      STACK: e2e-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - uses: actions/checkout@v4

      - uses: pulumi/actions@v4
        with:
          pulumi-version: 3.89.0 # renovate depName=pulumi/pulumi

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      # TODO: Get a specfic version
      - name: Install talosctl
        run: curl -sL https://talos.dev/install | sh

      - name: Create test node
        working-directory: clusters/rosequartz
        run: docker compose -f hack/docker-compose.yaml up -d

      - uses: ./.github/actions/rosequartz-e2e-test
        with:
          stack: ${{ env.STACK }}
          endpoint: ${{ secrets.RQ_PRIMARY_DNS_NAME }}

      - name: Tear down Cluster API
        if: always()
        working-directory: apps/clusterapi
        run: |
          pulumi down -yf
          pulumi stack rm -yf "rq-${{ env.STACK }}"

      - name: Tear down metrics-server
        if: always()
        working-directory: apps/metrics-server
        run: |
          pulumi down -yf
          pulumi stack rm -yf "rq-${{ env.STACK }}"

      - name: Tear down cert-manager
        if: always()
        working-directory: apps/cert-manager
        run: |
          pulumi down -yf
          pulumi stack rm -yf "rq-${{ env.STACK }}"

      - name: Tear down rosequartz
        if: always()
        working-directory: clusters/rosequartz
        run: |
          pulumi down -yf
          pulumi stack rm -yf "rq-${{ env.STACK }}"

  upgrade-e2e-test:
    runs-on: ubuntu-latest
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      CLOUDFLARE_API_TOKEN: ci
      STACK: upgrade-e2e-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            apps
            clusters

      - uses: pulumi/actions@v4
        with:
          pulumi-version: 3.89.0 # renovate depName=pulumi/pulumi

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      # TODO: Get a specfic version
      - name: Install talosctl
        run: curl -sL https://talos.dev/install | sh
        shell: bash

      - name: Create test node
        working-directory: clusters/rosequartz
        run: docker compose -f hack/docker-compose.yaml up -d
        shell: bash

      - uses: ./.github/actions/rosequartz-e2e-test
        with:
          stack: ${{ env.STACK }}
          endpoint: ${{ secrets.RQ_PRIMARY_DNS_NAME }}

      - uses: actions/checkout@v4

      - uses: ./.github/actions/rosequartz-e2e-test
        with:
          stack: ${{ env.STACK }}
          endpoint: ${{ secrets.RQ_PRIMARY_DNS_NAME }}

      - name: Tear down Cluster API
        if: always()
        working-directory: apps/clusterapi
        run: |
          pulumi down -yf
          pulumi stack rm -yf "rq-${{ env.STACK }}"

      - name: Tear down metrics-server
        if: always()
        working-directory: apps/metrics-server
        run: |
          pulumi down -yf
          pulumi stack rm -yf "rq-${{ env.STACK }}"

      - name: Tear down cert-manager
        if: always()
        working-directory: apps/cert-manager
        run: |
          pulumi down -yf
          pulumi stack rm -yf "rq-${{ env.STACK }}"

      - name: Tear down rosequartz
        if: always()
        working-directory: clusters/rosequartz
        run: |
          pulumi down -yf
          pulumi stack rm -yf "rq-${{ env.STACK }}"
