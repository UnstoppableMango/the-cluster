name: Rosequartz End To End Test

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/**/package-lock.json'
      - 'apps/**/Chart.yaml'
      - 'clusters/**/package-lock.json'
      - 'clusters/**/Chart.yaml'
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      CLOUDFLARE_API_TOKEN: ci
      STACK_ID: e2e-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - uses: actions/checkout@v4

      - uses: pulumi/actions@v4
        with:
          pulumi-version: 3.89.0 # renovate depName=pulumi/pulumi

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      # TODO: Get a specfic version
      - name: Install talosctl
        run: curl -sL https://talos.dev/install | sh
        shell: bash

      - name: Create test node
        working-directory: clusters/rosequartz
        run: docker compose -f ci/docker-compose.yaml up -d
        shell: bash

      - uses: ./.github/actions/rosequartz-e2e-test
        with:
          stack-id: ${{ env.STACK_ID }}

      - uses: ./.github/actions/teardown-e2e
        with:
          stack-id: ${{ env.STACK_ID }}

  upgrade-e2e-test:
    runs-on: ubuntu-latest
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      CLOUDFLARE_API_TOKEN: ci
      STACK_ID: upgrade-e2e-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            apps
            clusters

      - uses: pulumi/actions@v4
        with:
          pulumi-version: 3.89.0 # renovate depName=pulumi/pulumi

      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      # TODO: Get a specfic version
      - name: Install talosctl
        run: curl -sL https://talos.dev/install | sh
        shell: bash

      - name: Create test node
        working-directory: clusters/rosequartz
        run: docker compose -f ci/docker-compose.yaml up -d
        shell: bash

      - uses: ./.github/actions/rosequartz-e2e-test
        with:
          stack-id: ${{ env.STACK_ID }}

      - uses: actions/checkout@v4

      - uses: ./.github/actions/rosequartz-e2e-test
        with:
          stack-id: ${{ env.STACK_ID }}

      - uses: ./.github/actions/teardown-e2e
        with:
          stack-id: ${{ env.STACK_ID }}
