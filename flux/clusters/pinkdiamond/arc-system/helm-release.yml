apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set-controller
  namespace: arc-system
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set-controller
  interval: 10m
  values:
    replicaCount: 2
    image:
      repository: ghcr.io/actions/gha-runner-scale-set-controller # default
      tag: 0.12.1
    securityContext:
      capabilities:
        drop: [ALL]
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lang-runners
  namespace: arc-system
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  interval: 10m
  # https://github.com/actions/actions-runner-controller/blob/master/charts/gha-runner-scale-set/values.yaml
  values:
    githubConfigUrl: https://github.com/UnstoppableMango/lang
    githubConfigSecret: thecluster-bot
    containerMode:
      type: kubernetes
      kubernetesWorkVolumeClaim:
        accessModes: [ReadWriteOnce]
        storageClassName: unsafe-rbd
        resources:
          requests:
            storage: 250Gi
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
