apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflare-operator
  namespace: cloudflare-system
spec:
  interval: 30m
  path: ./config/default
  prune: true
  sourceRef:
    kind: GitRepository
    name: cloudflare-operator
  targetNamespace: cloudflare-system
  wait: true
  images:
    - name: controller
      newName: adyanth/cloudflare-operator
      newTag: 0.13.1
